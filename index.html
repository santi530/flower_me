<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tulip</title>
</head>
<body>
    <div class="garden-background">
        <div class="container" id="points-container">
        </div>
    </div>
    <div id="michaela" class="michaela-text">Michaela</div>
</body>

<script>
    document.getElementById('michaela').addEventListener('click', function() {
    var element = this;
    element.textContent = 'is pretty';
    setTimeout(function() {
        element.textContent = 'sometimes...';
        setTimeout(function() {
            element.textContent = 'Michaela';
        }, 2000);
    }, 3000);
});
    const container = document.getElementById("points-container");
    const numPoints = 10;

    function createPoint() {
        const point = document.createElement("div");
        point.classList.add("point");
        container.appendChild(point);

        // Set initial position at the center
        point.style.left = "50%";
        point.style.top = "50%";

        // Set animation properties
        const animation = point.animate(
            [
                { transform: "translate(-50%, -50%) rotate(-50deg)" },
                { transform: "translate(20%, -15%)" }
            ],
            {
                duration: 2000 + Math.random() * 2000,
                easing: "linear",
                iterations: Infinity,
                direction: "alternate",
            }
        );

        return { point, animation };
    }

    function startAnimation() {
        for (let i = 0; i < numPoints; i++) {
            createPoint();
        }
    }

    startAnimation();

    window.addEventListener('load', function() {
        document.querySelector('.garden-background').classList.add('visible');
    });
</script>
</html>
